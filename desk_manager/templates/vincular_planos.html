{% extends "base.html" %}

{% block body %}
<div class="container my-5">
    <h1 class="display-5 text-center mb-4">Vincular Plano ao Cliente</h1>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="{{ url_for('plano.vincular_plano') }}" method="POST">
                        <div class="form-group">
                            <label for="planoSelect"><strong>Selecione um Plano:</strong></label>
                            <select class="form-control" id="planoSelect" name="plano_id" required>
                                {% for plano in planos %}
                                    <option value="{{ plano['id'] }}">{{ plano['nome_do_plano'] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group mt-4">
                            <label for="clienteSelect"><strong>Selecione um Cliente:</strong></label>
                            <select class="form-control" id="clienteSelect" name="cliente_id" required>
                                {% for cliente in clientes %}
                                    <option value="{{ cliente['id'] }}">{{ cliente['nome'] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary">Vincular Plano</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if message %}
    <div class="alert alert-info mt-4 text-center" role="alert">
        {{ message }}
    </div>
    {% endif %}
</div>
{% endblock %}
