{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='styles/home.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="wrapper-doc">
    <main>
        <div class="container">
            <div class="section-container text-container">
                <div>
                    <h1 class="home-title">
                        Bem-vindo ao Desk Manager!
                    </h1>
                    <p class="home-subtitles">
                        O Desk Manager é uma plataforma para gerenciar aluguel de mesas para coworking.
                    </p>
                </div>
            </div>
                <div class="container-fluid d-flex align-items-center">
                    <div class="flex-grow-1 d-flex align-items-center justify-content-start">
                        <img src="{{ url_for('static', filename='images/home_image.png') }}" class="img-fluid" alt="Image" style="max-width: 100%; height: auto;">
                    </div>
                    <div class="d-flex flex-column justify-content-center align-items-center align-text-center" style="gap: 150px; padding: 10px;">
                        <a href="{{ url_for('registros.listagem') }}">
                        <button type="button" class="btn btn-primary d-flex justify-content-center align-items-center text-wrap"
                                style="padding: 15px 30px; font-size: 1.2rem; height: 100px; width: 250px; white-space: normal;">REGISTROS DE CHEGADA E SAIDA</button>
                        </a>
                        <button type="button" class="btn btn-primary" style="padding: 15px 30px; font-size: 1.2rem; height: 100px; width: 250px;">VINCULAÇÕES</button>
                        <button type="button" class="btn btn-primary" style="padding: 15px 30px; font-size: 1.2rem; height: 100px; width: 250px;">RELATÓRIOS</button>
                    </div>
                </div>
        </div>
    </main>
</div>
{% endblock %}
